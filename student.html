<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Panel - The Academic Care</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>The Academic Care</h1>
  <h2>Academic Year 2025</h2>
</header>

<div class="container">
  <div class="logout-container">
    <button id="studentLogoutBtn" class="secondary-btn">Sign Out</button>
  </div>

  <h3>Welcome to Student Panel</h3>
  <div class="tabs">
    <button class="tab-btn" data-tab="home">Home</button>
    <button class="tab-btn" data-tab="profile">My Profile</button>
    <button class="tab-btn" data-tab="tuition">Tuition Fee Status</button>
    <button class="tab-btn" data-tab="breakRequest">Break Request</button>
  </div>

  <div class="tab-content" id="home">Welcome! Use the tabs to navigate your panel.</div>

  <div class="tab-content" id="profile" style="display:none;"></div>

  <div class="tab-content" id="tuition" style="display:none;"></div>

  <div class="tab-content" id="breakRequest" style="display:none;"></div>
</div>

<script type="module" src="student.js"></script>
</body>
</html>
