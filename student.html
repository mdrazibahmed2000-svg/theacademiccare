<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Panel</title>
  <link rel="stylesheet" href="student.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>The Academic Care</h1>
    <h3>Academic Year 2025</h3>
    <hr>
  </header>

  <h2>Student Panel</h2>

  <!-- NAVIGATION -->
  <nav>
    <button id="homeTab">Home</button>
    <button id="profileTab">My Profile</button>
    <button id="tuitionTab">Tuition Status</button>
    <button id="breakTab">Break Request</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <!-- HOME SECTION -->
  <section id="homeSection" class="tabSection">
    <h3>Welcome!</h3>
    <div id="notificationsDiv">
      <p>Loading notifications...</p>
    </div>
  </section>

  <!-- PROFILE SECTION -->
  <section id="profileSection" class="tabSection" style="display:none">
    <h3>My Profile</h3>
    <div id="profileDiv">
      <p>Loading profile...</p>
    </div>
  </section>

  <!-- TUITION SECTION -->
  <section id="tuitionSection" class="tabSection" style="display:none">
    <h3>Tuition Status</h3>
    <table id="tuitionTable">
      <thead>
        <tr>
          <th>Month's Name</th>
          <th>Status</th>
          <th>Date & Method</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <!-- BREAK REQUEST SECTION -->
  <section id="breakSection" class="tabSection" style="display:none">
    <h3>Break Request</h3>
    <button id="breakRequestBtn">Submit Break Request</button>
  </section>

  <!-- SCRIPT -->
  <script type="module" src="student.js"></script>
</body>
</html>
