<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel - The Academic Care</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>The Academic Care</h1>
  <h2>Academic Year 2025</h2>
</header>

<div class="container">
  <h3>Welcome to Admin Panel</h3>
  <div class="tabs">
    <button class="tab-btn" data-tab="home">Home</button>
    <button class="tab-btn" data-tab="class">Class</button>
    <button class="tab-btn" data-tab="registration">Registration</button>
    <button class="tab-btn" data-tab="breakRequests">Break Request</button>
  </div>

  <!-- Tab Contents -->
  <div class="tab-content" id="home">Welcome! Select a tab to manage students.</div>

  <div class="tab-content" id="class" style="display:none;">
    <h4>Classes</h4>
    <div class="sub-tabs">
      <button class="sub-tab-btn" data-class="6">Class 6</button>
      <button class="sub-tab-btn" data-class="7">Class 7</button>
      <button class="sub-tab-btn" data-class="8">Class 8</button>
      <button class="sub-tab-btn" data-class="9">Class 9</button>
      <button class="sub-tab-btn" data-class="10">Class 10</button>
      <button class="sub-tab-btn" data-class="11">Class 11</button>
      <button class="sub-tab-btn" data-class="12">Class 12</button>
    </div>
    <div id="classContent">Select a class to see students.</div>
  </div>

  <div class="tab-content" id="registration" style="display:none;">
    <h4>Registration Requests</h4>
    <div id="registrationRequests"></div>
  </div>

  <div class="tab-content" id="breakRequests" style="display:none;">
    <h4>Break Requests</h4>
    <div id="breakRequestsList"></div>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
