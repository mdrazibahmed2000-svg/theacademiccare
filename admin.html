<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>The Academic Care</h1>
    <h3>Academic Year 2025</h3>
    <hr>
  </header>

  <!-- Navigation -->
  <nav>
    <button id="homeTab">Home</button>
    <button id="registrationTab">Registration</button>
    <button id="breakTab">Break Requests</button>
    <button id="classesTab">Classes</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <!-- HOME SECTION -->
  <section id="homeSection" class="tabSection">
    <h2>Welcome, Admin!</h2>
    <p>Total Students: <span id="totalStudents">0</span></p>
    <p>Pending Approvals: <span id="pendingStudents">0</span></p>
  </section>

  <!-- REGISTRATION SECTION -->
  <section id="registrationSection" class="tabSection" style="display:none">
    <h2>Student Registrations</h2>
    <table id="registrationTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Roll</th>
          <th>WhatsApp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- BREAK REQUEST SECTION -->
  <section id="breakSection" class="tabSection" style="display:none">
    <h2>Break Requests</h2>
    <table id="breakTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Roll</th>
          <th>WhatsApp</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- CLASSES SECTION -->
  <section id="classesSection" class="tabSection" style="display:none">
    <h2>Classes</h2>
    <div id="classTabs"></div>
    <div id="classStudents"></div>
  </section>

  <script type="module" src="admin.js"></script>
</body>
</html>
