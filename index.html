<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Academic Care - Login & Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>The Academic Care</h1>
    <h2>Academic Year 2025</h2>
  </header>

  <main>
    <!-- LOGIN FORM -->
    <form id="loginForm" class="form-box">
      <h3>Login</h3>
      <label for="loginID">Student ID or Admin Email</label>
      <input type="text" id="loginID" placeholder="Enter Student ID or Admin Email" required />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter Password" required />

      <button id="loginBtn" type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="#" id="registerLink">Register here</a></p>
    </form>

    <!-- REGISTRATION FORM -->
    <form id="registerForm" class="form-box" style="display: none;">
      <h3>Student Registration</h3>

      <label for="regName">Full Name</label>
      <input type="text" id="regName" placeholder="Enter Full Name" required />

      <label for="regClass">Class</label>
      <input type="number" id="regClass" placeholder="Enter Class (6-12)" min="6" max="12" required />

      <label for="regRoll">Roll</label>
      <input type="number" id="regRoll" placeholder="Enter Roll" required />

      <label for="regWhatsapp">WhatsApp Number</label>
      <input type="text" id="regWhatsapp" placeholder="Enter WhatsApp Number" required />

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Set Password" required />

      <label for="regConfirmPassword">Confirm Password</label>
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required />

      <button id="registerBtn" type="submit">Submit Registration</button>

      <p>Already registered? <a href="#" id="backToLoginLink">Go back to login</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The Academic Care. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
