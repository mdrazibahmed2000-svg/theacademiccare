<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>The Academic Care</h1>
    <h2>Academic Year 2025</h2>

    <div id="loginSection">
      <input type="text" id="userId" placeholder="Student ID or Admin Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="showRegBtn">Registration</button>
    </div>

    <div id="registrationSection" style="display:none;">
      <h3>Student Registration</h3>
      <input type="text" id="name" placeholder="Full Name">
      <input type="number" id="class" placeholder="Class (6-12)">
      <input type="number" id="roll" placeholder="Roll Number">
      <input type="text" id="whatsapp" placeholder="WhatsApp Number">
      <input type="password" id="regPassword" placeholder="Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <button id="submitRegBtn">Submit Registration</button>
      <button id="cancelRegBtn">Cancel</button>
    </div>

    <p id="message"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
