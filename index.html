<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Academic Care</title>
</head>
<body>
  <h1>The Academic Care</h1>
  <h2>Academic Year 2025</h2>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="text" id="studentId" placeholder="Student ID or 'admin'" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <button type="button" id="showRegistration">Register</button>
  </form>

  <!-- Registration Form (hidden initially) -->
  <form id="registrationForm" style="display:none;">
    <input type="text" id="name" placeholder="Name" required />
    <input type="number" id="class" placeholder="Class" required />
    <input type="number" id="roll" placeholder="Roll" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Submit Registration</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
