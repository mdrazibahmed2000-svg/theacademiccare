<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tuition Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
 <header>
  <img src="logo-4.png" alt="The Academic Care Logo" class="site-logo">
  <div>
    <h1>The Academic Care</h1>
    <h3>Academic Year 2025</h3>
  </div>
</header>
<hr>

  
<div class="container" id="loginBox">
  <form id="loginForm">
    <input type="text" id="loginId" placeholder="Student ID or 'admin'" required>
    <input type="password" id="loginPassword" placeholder="Password" required>

    <button type="submit">Sign In</button>
  </form>
  <a href="#" id="registrationBtn">Register</a> | 
  <a href="#" id="forgotPasswordBtn">Forgot Password?</a>
</div>

<div class="container" id="registerBox" style="display:none;">
  <h3>Student Registration</h3>
  <form id="registerForm">
    <input type="text" id="regName" placeholder="Name" required>
    <input type="text" id="regClass" placeholder="Class" required>
    <input type="text" id="regRoll" placeholder="Roll" required>
    <input type="text" id="regWhatsapp" placeholder="WhatsApp Number" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Submit Registration</button>
  </form>
  <a href="#" id="backToLoginBtn">Back to Login</a>
</div>

<div class="container" id="forgotBox" style="display:none;">
  <h3>Reset Password via WhatsApp</h3>
  <form id="forgotForm">
    <input type="text" id="forgotWhatsapp" placeholder="Registered WhatsApp Number" required>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
    <button type="submit">Reset Password</button>
  </form>
  <a href="#" id="backToLoginBtn2">Back to Login</a>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
