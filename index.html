<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>The Academic Care</h1>
  <h2>Academic Year 2025</h2>
</header>

<section id="loginSection">
  <h3>Login</h3>
  <input type="text" id="userId" placeholder="Student ID / Admin Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="showRegisterBtn">Register</button>
</section>

<section id="registerSection" style="display:none;">
  <h3>Student Registration</h3>
  <input type="text" id="regName" placeholder="Full Name">
  <input type="number" id="regClass" placeholder="Class (6-12)">
  <input type="number" id="regRoll" placeholder="Roll Number">
  <input type="text" id="regWhatsapp" placeholder="WhatsApp Number">
  <input type="password" id="regPassword" placeholder="Password">
  <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
  <button id="registerBtn">Submit Registration</button>
</section>

<script type="module" src="script.js"></script>
</body>
</html>
