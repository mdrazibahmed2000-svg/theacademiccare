<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Academic Care | Login & Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

  <h1 style="text-align:center;">The Academic Care</h1>

  <div class="container">

    <!-- Login Section -->
    <div id="loginBox">
      <h2>Sign In</h2>
      <form id="loginForm">
        <label>Student ID or 'admin'</label>
        <input type="text" id="loginId" placeholder="Enter Student ID or 'admin'" required>

        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter Password" required>

        <button type="submit">Sign In</button>
      </form>
      <button id="registrationBtn">Registration</button>
      <button id="forgotPasswordBtn">Forgot Password?</button>
    </div>

    <!-- Registration Section -->
    <div id="registerBox" style="display:none;">
      <h2>Student Registration</h2>
      <form id="registerForm">
        <label>Full Name</label>
        <input type="text" id="regName" required>

        <label>Class</label>
        <input type="number" id="regClass" required>

        <label>Roll</label>
        <input type="number" id="regRoll" required>

        <label>WhatsApp Number</label>
        <input type="text" id="regWhatsapp" required>

        <label>Password</label>
        <input type="password" id="regPassword" required>

        <label>Confirm Password</label>
        <input type="password" id="regConfirmPassword" required>

        <button type="submit">Submit Registration</button>
        <button type="button" id="backToLoginBtn">Back to Login</button>
      </form>
    </div>

    <!-- Forgot Password Section -->
    <div id="forgotBox" style="display:none;">
      <h2>Reset Password</h2>
      <form id="forgotForm">
        <label>Enter your WhatsApp Number</label>
        <input type="text" id="forgotWhatsapp" placeholder="e.g. 017xxxxxxx" required>

        <label>Set New Password</label>
        <input type="password" id="newPassword" required>

        <label>Confirm New Password</label>
        <input type="password" id="confirmNewPassword" required>

        <button type="submit">Verify & Reset</button>
        <button type="button" id="backToLoginBtn2">Back to Login</button>
      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
