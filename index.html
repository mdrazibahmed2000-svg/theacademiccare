<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Academic Care | Login & Registration</title>
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

  <h1 style="text-align:center;">The Academic Care</h1>

  <div class="container">

    <!-- ðŸ”¹ LOGIN SECTION (Default visible) -->
    <div class="login-box" id="loginSection">
      <h2>Sign In</h2>
      <form id="loginForm">
        <label for="loginId">Student ID or 'admin'</label>
        <input type="text" id="loginId" placeholder="Enter Student ID or 'admin'" required />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter Password" required />

        <div style="margin-top:10px;">
          <button type="submit" id="loginBtn">Sign In</button>
          <button type="button" id="forgotPasswordBtn">Forgot Password?</button>
        </div>

        <div style="margin-top:20px;">
          <button type="button" id="showRegisterBtn">New Student? Register Here</button>
        </div>
      </form>
    </div>

    <!-- ðŸ”¹ REGISTRATION SECTION (Hidden by default) -->
    <div class="registration-box" id="registrationSection" style="display:none;">
      <h2>Student Registration</h2>
      <form id="registerForm">
        <label for="regName">Full Name</label>
        <input type="text" id="regName" placeholder="Enter Full Name" required />

        <label for="regClass">Class</label>
        <input type="number" id="regClass" placeholder="Enter Class (e.g. 10)" required />

        <label for="regRoll">Roll</label>
        <input type="number" id="regRoll" placeholder="Enter Roll" required />

        <label for="regWhatsapp">WhatsApp Number</label>
        <input type="text" id="regWhatsapp" placeholder="Enter WhatsApp Number" required />

        <label for="regPassword">Set Password</label>
        <input type="password" id="regPassword" placeholder="Set Password" required />

        <label for="regConfirmPassword">Confirm Password</label>
        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required />

        <div style="margin-top:10px;">
          <button type="submit" id="registerBtn">Submit Registration</button>
          <button type="button" id="backToLoginBtn">Back to Login</button>
        </div>
      </form>
    </div>

  </div>

  <!-- âœ… Script -->
  <script src="script.js"></script>

  <!-- ðŸ”¹ Small Inline Script for toggling forms -->
  <script>
    // Show Registration Form
    document.getElementById("showRegisterBtn").addEventListener("click", function() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("registrationSection").style.display = "block";
    });

    // Back to Login
    document.getElementById("backToLoginBtn").addEventListener("click", function() {
      document.getElementById("registrationSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    });
  </script>

</body>
</html>
