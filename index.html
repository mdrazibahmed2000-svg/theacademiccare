<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Academic Care | Login & Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <div class="container">
    <h1>The Academic Care</h1>
    <p class="subtitle">Login & Registration Portal</p>

    <!-- Login Form -->
    <div id="loginForm" class="form-box">
      <h2>Login</h2>
      <label>Student ID or Admin Email</label>
      <input type="text" id="loginEmail" placeholder="Enter Student ID or Admin Email">

      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter Password">

      <button id="loginBtn">Login</button>

      <p class="switch-text">Don’t have an account? 
        <button id="showRegister" class="link-btn">Register</button>
      </p>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="form-box" style="display: none;">
      <h2>Student Registration</h2>

      <label>Name</label>
      <input type="text" id="regName" placeholder="Enter Full Name">

      <label>Class</label>
      <input type="number" id="regClass" placeholder="Enter Class (6–12)" min="6" max="12">

      <label>Roll</label>
      <input type="number" id="regRoll" placeholder="Enter Roll Number">

      <label>WhatsApp Number</label>
      <input type="text" id="regWhatsapp" placeholder="Enter WhatsApp Number">

      <label>Password</label>
      <input type="password" id="regPassword" placeholder="Create Password">

      <label>Confirm Password</label>
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password">

      <button id="registerBtn">Submit Registration</button>

      <p class="switch-text">
        Already registered? 
        <button id="showLogin" class="link-btn">Login</button>
      </p>
    </div>
  </div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "the-academic-care-de611.firebaseapp.com",
      databaseURL: "https://the-academic-care-de611-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "the-academic-care-de611",
      storageBucket: "the-academic-care-de611.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID"
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
