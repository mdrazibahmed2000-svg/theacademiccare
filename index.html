<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Academic Care - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>The Academic Care</h1>
    <h2>Academic Year 2025</h2>

    <div id="loginForm">
      <input type="text" id="userId" placeholder="Student ID or Admin Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="showRegisterBtn">Register</button>
      <p id="loginError" class="error"></p>
    </div>

    <div id="registerForm" style="display:none;">
      <input type="text" id="name" placeholder="Name">
      <input type="number" id="class" placeholder="Class (6-12)">
      <input type="number" id="roll" placeholder="Roll Number">
      <input type="text" id="whatsapp" placeholder="WhatsApp Number">
      <input type="password" id="regPassword" placeholder="Password">
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
      <button id="submitRegistration">Submit Registration</button>
      <button id="backLogin">Back to Login</button>
      <p id="registerError" class="error"></p>
      <p id="registerSuccess" class="success"></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
