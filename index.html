<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>The Academic Care</h1>
    <h2>Academic Year 2025</h2>
  </header>

  <main id="loginPanel">
    <input type="text" id="userId" placeholder="Student ID / Admin Email">
    <input type="password" id="password" placeholder="Password">
    <div class="buttons">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>
  </main>

  <section id="registrationForm" style="display:none;">
    <h3>Student Registration</h3>
    <input type="text" id="regName" placeholder="Name">
    <input type="number" id="regClass" placeholder="Class (6-12)">
    <input type="number" id="regRoll" placeholder="Roll">
    <input type="text" id="regWhatsapp" placeholder="WhatsApp Number">
    <input type="password" id="regPassword" placeholder="Password">
    <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
    <button id="submitRegistration">Submit Registration</button>
  </section>

</body>
</html>
