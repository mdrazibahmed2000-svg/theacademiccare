<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Academic Care — Login & Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="title-line">The Academic Care</div>
    <div class="year-line">Academic Year 2025</div>
  </header>

  <main class="container">
    <section class="card auth-card">
      <h2>Login</h2>

      <label>Student ID or Admin Email</label>
      <input id="login-identifier" placeholder="e.g. S20251015 or theacademiccare2025@gmail.com">

      <label>Password</label>
      <input id="login-password" type="password" placeholder="Password">

      <div class="login-container">
  <h2>Login</h2>
  <input type="text" id="userInput" placeholder="Student ID or Admin Email">
  <input type="password" id="passwordInput" placeholder="Password">
  
  <div class="button-group">
    <button id="loginBtn">Login</button>
    <button id="showRegisterBtn">Register</button>
  </div>
</div>

<div class="register-container" style="display:none;">
  <h2>Student Registration</h2>
  <input type="text" id="regName" placeholder="Full Name">
  <input type="text" id="regClass" placeholder="Class (e.g. 8)">
  <input type="text" id="regRoll" placeholder="Roll Number">
  <input type="text" id="regWhatsapp" placeholder="WhatsApp Number">
  <input type="password" id="regPassword" placeholder="Set Password">
  <input type="password" id="regConfirmPassword" placeholder="Confirm Password">

  <button id="submitRegistration">Submit Registration</button>
  <button id="backToLoginBtn">Back to Login</button>
</div>

      <div class="small muted">After submission, admin will review & approve. Approved students will be able to login.</div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© The Academic Care</small>
  </footer>

  <!-- Firebase + App script -->
  <script type="module" src="script.js"></script>
</body>
</html>
