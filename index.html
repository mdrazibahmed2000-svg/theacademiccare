<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Academic Care — Login & Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="title-line">The Academic Care</div>
    <div class="year-line">Academic Year 2025</div>
  </header>

  <main class="container">
    <section class="card auth-card">
      <h2>Login</h2>

      <label>Student ID or Admin Email</label>
      <input id="login-identifier" placeholder="e.g. S20251015 or theacademiccare2025@gmail.com">

      <label>Password</label>
      <input id="login-password" type="password" placeholder="Password">

      <div class="row" style="gap:8px;">
        <button id="btn-login" class="btn">Sign In</button>
        <button id="btn-open-admin" class="btn ghost">Open Admin Panel (new tab)</button>
      </div>

      <div class="muted small">If you forgot password, click Reset via WhatsApp below.</div>
      <button id="btn-reset-wa" class="btn ghost">Reset Password via WhatsApp</button>
    </section>

    <section class="card register-card">
      <h2>New Student Registration</h2>
      <label>Full name</label>
      <input id="reg-name" placeholder="Full name">

      <label>Class (6–12)</label>
      <input id="reg-class" placeholder="10">

      <label>Roll (numeric)</label>
      <input id="reg-roll" placeholder="15">

      <label>WhatsApp Number (with country code)</label>
      <input id="reg-wa" placeholder="+8801XXXXXXXXX">

      <label>Password</label>
      <input id="reg-pass" type="password">

      <label>Confirm Password</label>
      <input id="reg-passc" type="password">

      <button id="btn-register" class="btn">Submit Registration</button>

      <div id="reg-result" class="result"></div>
      <div class="small muted">After submission, admin will review & approve. Approved students will be able to login.</div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© The Academic Care</small>
  </footer>

  <!-- Firebase + App script -->
  <script type="module" src="script.js"></script>
</body>
</html>
