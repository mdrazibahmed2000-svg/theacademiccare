<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care - Login & Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>The Academic Care</h1>
<h2>Academic Year 2025</h2>

<!-- Login Form -->
<form id="loginForm">
  <input type="text" id="loginUserId" placeholder="Student ID or Admin Email" required />
  <input type="password" id="loginPassword" placeholder="Password" required />
  <button type="submit">Login</button>
  <button type="button" id="showRegistration">Register</button>
</form>

<!-- Registration Form -->
<form id="registrationForm" style="display:none;">
  <input type="text" id="regName" placeholder="Name" required />
  <input type="number" id="regClass" placeholder="Class (6-12)" required />
  <input type="number" id="regRoll" placeholder="Roll Number" required />
  <input type="text" id="regWhatsApp" placeholder="WhatsApp Number" required />
  <input type="password" id="regPassword" placeholder="Password" required />
  <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required />
  <button type="submit">Submit Registration</button>
</form>

<script type="module" src="script.js"></script>
</body>
</html>
