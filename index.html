<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Academic Care - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>The Academic Care</h1>
  <h2>Academic Year 2025</h2>

  <!-- Login Panel -->
  <div id="loginPanel">
    <input type="text" id="userId" placeholder="Student ID or Admin Email">
    <input type="password" id="password" placeholder="Password">
    <div>
      <button id="loginBtn">Login</button>
      <button id="registrationBtn">Register</button>
    </div>
  </div>

  <!-- Registration Form -->
  <form id="registrationForm" style="display:none;">
    <h3>Student Registration</h3>
    <input type="text" id="regName" placeholder="Full Name" required>
    <input type="number" id="regClass" placeholder="Class (6-12)" required>
    <input type="number" id="regRoll" placeholder="Roll Number" required>
    <input type="text" id="regWhatsApp" placeholder="WhatsApp Number" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
    <button type="button" id="submitRegistration">Submit Registration</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
