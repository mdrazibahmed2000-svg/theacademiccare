<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Academic Care | Login & Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 style="text-align:center;">The Academic Care</h1>

  <div class="container">

    <!-- LOGIN -->
    <div id="loginBox">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="text" id="loginId" placeholder="Student ID or 'admin'" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <button id="registrationBtn">New Student? Register Here</button>
      <button id="forgotPasswordBtn">Forgot Password?</button>
    </div>

    <!-- REGISTRATION -->
    <div id="registerBox" style="display:none;">
      <h2>Student Registration</h2>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="number" id="regClass" placeholder="Class" required>
        <input type="number" id="regRoll" placeholder="Roll" required>
        <input type="text" id="regWhatsapp" placeholder="WhatsApp Number" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Submit Registration</button>
        <button type="button" id="backToLoginBtn">Back to Login</button>
      </form>
    </div>

    <!-- FORGOT PASSWORD -->
    <div id="forgotBox" style="display:none;">
      <h2>Reset Password</h2>
      <form id="forgotForm">
        <input type="text" id="forgotWhatsapp" placeholder="WhatsApp Number" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
        <button type="submit">Verify & Reset</button>
        <button type="button" id="backToLoginBtn2">Back to Login</button>
      </form>
    </div>

  </div>

  <!-- Firebase v9 modular script -->
  <script type="module" src="script.js"></script>
</body>
</html>
