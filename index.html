<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>The Academic Care</h1>
    <h2>Academic Year 2025</h2>

    <div id="loginSection">
      <input type="text" id="userId" placeholder="Student ID or Admin Email"><br><br>
      <input type="password" id="password" placeholder="Password"><br><br>
      <button id="loginBtn">Login</button>
      <button id="showRegisterBtn">Register</button>
    </div>

    <div id="registerSection" style="display:none;">
      <h3>Student Registration</h3>
      <input type="text" id="regName" placeholder="Full Name"><br><br>
      <input type="number" id="regClass" placeholder="Class (6-12)"><br><br>
      <input type="number" id="regRoll" placeholder="Roll Number"><br><br>
      <input type="text" id="regWhatsapp" placeholder="WhatsApp Number"><br><br>
      <input type="password" id="regPassword" placeholder="Password"><br><br>
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password"><br><br>
      <button id="registerBtn">Submit Registration</button>
      <button id="backLoginBtn">Back to Login</button>
    </div>

    <div id="message"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
