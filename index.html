<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body>
<div class="header">
  <h1>The Academic Care</h1>
  <h3>Academic Year 2025</h3>
</div>

<div class="login-container">
  <input type="text" id="userIdEmail" placeholder="Student ID or Admin Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="showRegBtn">Register</button>
</div>

<div class="register-container" style="display:none;">
  <input type="text" id="regName" placeholder="Full Name">
  <input type="number" id="regClass" placeholder="Class (6-12)">
  <input type="number" id="regRoll" placeholder="Roll">
  <input type="text" id="regWhatsApp" placeholder="WhatsApp Number">
  <input type="password" id="regPassword" placeholder="Password">
  <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
  <button id="submitRegBtn">Submit Registration</button>
</div>
<div id="message"></div>
</body>
</html>
