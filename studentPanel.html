</head>
<body>
  <div class="header">
    <h1>The Academic Care</h1>
    <h3>Academic Year 2025</h3>
  </div>

  <div class="tabs">
    <button class="tabBtn" data-tab="home">Home</button>
    <button class="tabBtn" data-tab="profile">My Profile</button>
    <button class="tabBtn" data-tab="tuition">Tuition Fee Status</button>
    <button class="tabBtn" data-tab="breakRequest">Break Request</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="home" class="tabContent">Welcome to Student Panel</div>
  <div id="profile" class="tabContent" style="display:none;"></div>
  <div id="tuition" class="tabContent" style="display:none;"></div>
  <div id="breakRequest" class="tabContent" style="display:none;"></div>
