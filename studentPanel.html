<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Panel - The Academic Care</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="student.js"></script>
</head>
<body>
<div class="header">
  <h1>The Academic Care</h1>
  <h3>Academic Year 2025</h3>
  <button id="logoutBtn" class="logout-btn">Logout</button>
</div>

<div class="tabs">
  <button onclick="showStudentTab('homeTab')">Home</button>
  <button onclick="showStudentTab('profileTab')">My Profile</button>
  <button onclick="showStudentTab('tuitionTab')">Tuition Fee Status</button>
  <button onclick="showStudentTab('breakTab')">Break Request</button>
</div>

<div id="homeTab" class="tabContent">
  <h2>Welcome to Student Panel</h2>
</div>

<div id="profileTab" class="tabContent" style="display:none;">
  <div id="profileInfo"></div>
</div>

<div id="tuitionTab" class="tabContent" style="display:none;">
  <div id="tuitionDiv"></div>
</div>

<div id="breakTab" class="tabContent" style="display:none;">
  <div id="breakDiv"></div>
</div>

</body>
</html>
