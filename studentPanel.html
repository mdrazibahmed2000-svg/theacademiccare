<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care - Student Panel</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="student.js" defer></script>
</head>
<body>
  <header>
    <h1>The Academic Care</h1>
    <h2>Academic Year 2025</h2>
  </header>

  <nav>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('profile')">My Profile</button>
    <button onclick="showTab('tuition')">Tuition Fee Status</button>
    <button onclick="showTab('breaks')">Break Request</button>
    <button id="logoutBtn" style="float:right;">Logout</button>
  </nav>

  <!-- Home Tab -->
  <section id="home">
    <h3>Welcome to Student Panel</h3>
    <p>Select a tab to manage your profile, tuition, and breaks.</p>
  </section>

  <!-- Profile Tab -->
  <section id="profile" style="display:none;">
    <h3>My Information</h3>
    <div id="studentInfo"></div>
  </section>

  <!-- Tuition Tab -->
  <section id="tuition" style="display:none;">
    <h3>Tuition Fee Status</h3>
    <div id="tuitionContainer"></div>
  </section>

  <!-- Break Requests Tab -->
  <section id="breaks" style="display:none;">
    <h3>Break Request</h3>
    <div id="breakContainer"></div>
  </section>

</body>
</html>
