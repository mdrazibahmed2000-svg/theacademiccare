<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - The Academic Care</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <button id="homeBtn" class="top-btn">üè† Home</button>
  </header>

  <main>
    <div class="admin-tabs">
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="classes">Classes</button>
      <button class="tab-btn" data-tab="registration">Registration</button>
      <button class="tab-btn" data-tab="break">Break Request</button>
    </div>

    <!-- HOME TAB -->
    <section id="home" class="tab-content active">
      <h2>Welcome, Admin</h2>
      <p>Select a tab above to manage your system.</p>
    </section>

    <!-- CLASSES TAB -->
    <section id="classes" class="tab-content">
      <h2>Class Management</h2>
      <div id="classTabs"></div>
      <div id="studentList"></div>
      <div id="tuitionFeeModal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h3>Tuition Fee Status</h3>
          <table id="feeTable">
            <thead>
              <tr>
                <th>Month</th>
                <th>Status</th>
                <th>Date & Method</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- REGISTRATION TAB -->
    <section id="registration" class="tab-content">
      <h2>Pending Registrations</h2>
      <table id="pendingTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll</th>
            <th>WhatsApp</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- BREAK REQUEST TAB -->
    <section id="break" class="tab-content">
      <h2>Break Requests</h2>
      <table id="breakTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Reason</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Academic Care | Admin Dashboard</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="admin.js"></script>
</body>
</html>
