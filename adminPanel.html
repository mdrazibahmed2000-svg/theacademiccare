<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - The Academic Care</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="admin.js"></script>
</head>
<body>
<div class="header">
  <h1>The Academic Care</h1>
  <h3>Academic Year 2025</h3>
  <button id="logoutBtn" class="logout-btn">Logout</button>
</div>

<div class="tabs">
  <button onclick="showTab('homeTab')">Home</button>
  <button onclick="showTab('classTab')">Class</button>
  <button onclick="showTab('registrationTab')">Registration</button>
  <button onclick="showTab('breakTab')">Break Request</button>
</div>

<div id="homeTab" class="tabContent">
  <h2>Welcome to Admin Panel</h2>
</div>

<div id="classTab" class="tabContent" style="display:none;">
  <h2>Class Management</h2>
  <div class="sub-tabs">
    <button onclick="showClassSubTab(6)">Class 6</button>
    <button onclick="showClassSubTab(7)">Class 7</button>
    <button onclick="showClassSubTab(8)">Class 8</button>
    <button onclick="showClassSubTab(9)">Class 9</button>
    <button onclick="showClassSubTab(10)">Class 10</button>
    <button onclick="showClassSubTab(11)">Class 11</button>
    <button onclick="showClassSubTab(12)">Class 12</button>
  </div>
  <div id="class6" class="classContent"></div>
  <div id="class7" class="classContent" style="display:none;"></div>
  <div id="class8" class="classContent" style="display:none;"></div>
  <div id="class9" class="classContent" style="display:none;"></div>
  <div id="class10" class="classContent" style="display:none;"></div>
  <div id="class11" class="classContent" style="display:none;"></div>
  <div id="class12" class="classContent" style="display:none;"></div>
</div>

<div id="registrationTab" class="tabContent" style="display:none;">
  <h2>Registration Requests</h2>
  <ul id="registrationList"></ul>
</div>

<div id="breakTab" class="tabContent" style="display:none;">
  <h2>Break Requests</h2>
  <ul id="breakList"></ul>
</div>

</body>
</html>
