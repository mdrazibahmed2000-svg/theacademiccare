<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care - Admin Panel</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">
    <h1>The Academic Care</h1>
    <h2>Academic Year 2025</h2>
    <h3>Welcome to Admin Panel</h3>
    <button id="logoutBtnAdmin">Logout</button>

    <div class="tabContainer">
        <button class="tabBtn" data-target="homeTab">Home</button>
        <button class="tabBtn" data-target="classTab">Class</button>
        <button class="tabBtn" data-target="registrationTab">Registration</button>
        <button class="tabBtn" data-target="breakTab">Break Request</button>
    </div>

    <div id="homeTab" class="tabContent">Admin Home</div>

    <div id="classTab" class="tabContent" style="display:none;">
        <div class="subTabContainer" id="classSubTabs"></div>
        <div id="classContent"></div>
    </div>

    <div id="registrationTab" class="tabContent" style="display:none;">
        <h4>Pending Registrations</h4>
        <div id="registrationList"></div>
    </div>

    <div id="breakTab" class="tabContent" style="display:none;">
        <h4>Break Requests</h4>
        <div id="breakRequestsList"></div>
    </div>
</div>
<script src="admin.js"></script>
</body>
</html>
