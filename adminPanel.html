<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care - Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Academic Care</h1>
    <h2>Academic Year 2025</h2>
    <div style="float:right;">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <nav>
    <button class="tabBtn" data-tab="home">Home</button>
    <button class="tabBtn" data-tab="classes">Classes</button>
    <button class="tabBtn" data-tab="registration">Registration</button>
    <button class="tabBtn" data-tab="breakRequests">Break Request</button>
  </nav>

  <div id="tabContent">
    <!-- Home Content -->
    <div class="tabContent" id="home">Welcome to Admin Panel</div>

    <!-- Classes -->
    <div class="tabContent" id="classes" style="display:none">
      <div id="subClassTabs"></div>
      <div id="studentsList"></div>
    </div>

    <!-- Registration -->
    <div class="tabContent" id="registration" style="display:none">
      <h3>Student Registration Requests</h3>
      <div id="registrationList"></div>
    </div>

    <!-- Break Requests -->
    <div class="tabContent" id="breakRequests" style="display:none">
      <h3>Student Break Requests</h3>
      <div id="breakRequestList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
