<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Academic Care - Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1>The Academic Care</h1>
    <h3>Academic Year 2025</h3>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Tabs -->
  <nav>
    <button class="tab" data-target="homeSection">Home</button>
    <button class="tab" data-target="classSection">Classes</button>
    <button class="tab" data-target="registrationSection">Registration</button>
    <button class="tab" data-target="breakSection">Break Request</button>
  </nav>

  <!-- Sections -->
  <section id="homeSection" class="section">
    <h2>Welcome to Admin Panel</h2>
    <p>Select a tab to manage data.</p>
  </section>

  <section id="classSection" class="section" style="display:none;">
    <h2>Classes</h2>
    <div id="classSubTabs"></div>
    <div id="studentsList"></div>
  </section>

  <section id="registrationSection" class="section" style="display:none;">
    <h2>Student Registration Requests</h2>
    <div id="registrationList">Loading...</div>
  </section>

  <section id="breakSection" class="section" style="display:none;">
    <h2>Break Requests</h2>
    <div id="breakRequestsList">Loading...</div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
