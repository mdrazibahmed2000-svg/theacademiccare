<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Academic Care - Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>The Academic Care</h1>
    <h2>Academic Year 2025</h2>

    <div id="tabs">
      <button id="homeTab">Home</button>
      <button id="classTab">Class</button>
      <button id="registrationTab">Registration</button>
      <button id="breakTab">Break Request</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="homeSection">Welcome to Admin Panel</div>
    <div id="classSection" style="display:none;">
      <h3>Classes</h3>
      <div id="classSubTabs"></div>
      <div id="classContent"></div>
    </div>
    <div id="registrationSection" style="display:none;">
      <h3>Registration Requests</h3>
      <div id="registrationRequests"></div>
    </div>
    <div id="breakSection" style="display:none;">
      <h3>Break Requests</h3>
      <div id="breakRequests"></div>
    </div>

  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
