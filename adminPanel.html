<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - The Academic Care</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>The Academic Care</h1>
    <h3>Academic Year 2025</h3>
  </div>

  <div class="tabs">
    <button class="tabBtn" data-tab="home">Home</button>
    <button class="tabBtn" data-tab="class">Class</button>
    <button class="tabBtn" data-tab="registration">Registration</button>
    <button class="tabBtn" data-tab="breakRequest">Break Request</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="home" class="tabContent">Welcome to Admin Panel</div>
  <div id="class" class="tabContent" style="display:none;">
    <div class="subTabs" id="classTabs"></div>
    <div id="studentsList"></div>
  </div>
  <div id="registration" class="tabContent" style="display:none;">
    <h3>Registration Requests</h3>
    <div id="registrationList"></div>
  </div>
  <div id="breakRequest" class="tabContent" style="display:none;">
    <h3>Break Requests</h3>
    <div id="breakRequestList"></div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script src="admin.js"></script>
</body>
</html>
